<div class="flex mb-6">
  <div class="flex flex-col items-center justify-center mr-5">
    <mat-icon class="!w-24 !h-24 text-lightPurple" svgIcon="ic-blank-user"></mat-icon>
  </div>

  <div class="grid grid-cols-2 gap-y-6 gap-x-8 w-full">
    <app-input [placeholder]="'profile.firstName' | translate"></app-input>
    <app-input [placeholder]="'profile.lastName' | translate"></app-input>
    <app-input [placeholder]="'profile.phone' | translate"></app-input>
    <app-input [placeholder]="'profile.email' | translate"></app-input>
  </div>
</div>

<div class="flex justify-end">
  <app-button
    [content]="'appButtons.confirm' | translate"
  ></app-button>
</div>

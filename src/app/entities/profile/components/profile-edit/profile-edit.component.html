<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="(profileData$ | async) as profile">
  <div class="flex mb-6">
    <div class="flex flex-col items-center justify-center mr-5">
      <mat-icon class="!w-24 !h-24 text-lightPurple" svgIcon="ic-blank-user"></mat-icon>
    </div>

    <div class="grid grid-cols-2 gap-y-6 gap-x-8 w-full">
      <app-input formControlName="firstName"
                 [placeholder]="'profile.firstName' | translate"></app-input>
      <app-input formControlName="lastName"
                 [placeholder]="'profile.lastName' | translate"></app-input>
      <app-input formControlName="phoneNumber"
                 [placeholder]="'profile.phone' | translate"></app-input>
      <app-input formControlName="email"
                 [placeholder]="'profile.email' | translate"></app-input>
    </div>
  </div>

  <div class="flex justify-end">
    <app-button
      [type]="'submit'"
      [content]="'appButtons.confirm' | translate"
    ></app-button>
  </div>
</form>

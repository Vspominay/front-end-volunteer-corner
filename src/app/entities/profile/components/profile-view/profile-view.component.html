<div class="flex mb-6">
  <div class="flex flex-col items-center justify-center mr-5">
    <mat-icon class="!w-24 !h-24 text-lightPurple" svgIcon="ic-blank-user"></mat-icon>
  </div>

  <div class="grid grid-cols-2 gap-y-6 gap-x-8 w-full">
    <app-information-field [data]="{
      title: 'profile.firstName' | translate,
      subtitle: ''
    }"></app-information-field>
    <app-information-field [data]="{
      title: 'profile.lastName' | translate,
      subtitle: ''
    }"></app-information-field>
    <app-information-field [data]="{
      title: 'profile.phone' | translate,
      subtitle: ''
    }"></app-information-field>
    <app-information-field [data]="{
      title: 'profile.email' | translate,
      subtitle: ''
    }"></app-information-field>
  </div>
</div>

<div class="flex justify-end">
  <app-button
    [routerLink]="['../', 'edit']"
    [content]="'profile.editProfile' | translate"
  ></app-button>
</div>

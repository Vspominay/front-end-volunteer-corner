<mat-nav-list>
  <div (click)="closeBottomSheet(item.status)" *ngFor="let item of data.sheetItems"
       class="cursor-pointer hover:bg-bgWhite flex py-3 justify-between items-center">
    <span class="mr-3 text-lightSilver">{{item.description | translate}}</span>
    <app-status [status]="item.status" class="mr-3"></app-status>
  </div>
</mat-nav-list>

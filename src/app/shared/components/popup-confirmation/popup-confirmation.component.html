<div class="dialog-title flex items-center flex-col mb-2">
  <mat-icon class="icon-info mb-2" svgIcon="ic-help"></mat-icon>
  <span mat-dialog-title class="my-2 my-sm-0">
    {{ modalConfig.title | translate }}
  </span>
</div>
<div
  mat-dialog-actions
  class="flex items-center justify-between">
  <app-button
    *ngIf="modalConfig.cancelBtnText"
    class="cancel-btn"
    mat-dialog-close="close"
    [buttonStyle]="modalConfig.cancelBtnStyle || buttonStyle.Outline"
    [content]="modalConfig.cancelBtnText | translate">
  </app-button>
  <app-button
    *ngIf="modalConfig.confirmBtnText"
    mat-dialog-close="confirmed"
    [buttonStyle]="modalConfig.confirmBtnStyle || buttonStyle.Filled"
    [content]="modalConfig.confirmBtnText | translate">
  </app-button>
</div>

<pagination-template
    #p="paginationApi"
    [maxSize]="5"
    [id]="config.id ? config.id : ''"
    (pageChange)="onPageChange.emit($event)"
>
  <div class="pagination-wrapper w-fit flex items-center" *ngIf="p.pages.length > 1">
    <div
      class="pagination-previous"
      *ngIf="!p.isFirstPage()"
      [class.disabled]="p.isFirstPage()"
    >
      <mat-icon
        class="rotate-180"
        *ngIf="!p.isFirstPage()"
        (click)="p.previous()"
        svgIcon="ic-right"
      ></mat-icon>
    </div>

    <div
      *ngFor="let page of p.pages"
      class="page mx-1 text-lightSilver border border-lightSilver rounded-md"
      (click)="p.setCurrent(page.value)"
      [class.current]="p.getCurrent() === page.value"
    >
      <a class="font-medium decoration-0 rounded-md" *ngIf="p.getCurrent() !== page.value">
        <span>{{ page.label }}</span>
      </a>
      <div *ngIf="p.getCurrent() === page.value">
        <span>{{ page.label }}</span>
      </div>
    </div>

    <div class="ml-1 d-none d-xs-flex" [class.disabled]="p.isLastPage()">
      <mat-icon
        *ngIf="!p.isLastPage()"
        (click)="p.next()"
        svgIcon="ic-right"
      ></mat-icon>
    </div>
  </div>
</pagination-template>

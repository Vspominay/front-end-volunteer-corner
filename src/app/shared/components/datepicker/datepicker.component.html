<mat-form-field [class.hide-padding]="!isShowHint" appearance="fill">
  <mat-label>{{'placeholders.selectDateRange' | translate}}</mat-label>
  <mat-date-range-input
    [formGroup]="range" [rangePicker]="picker">
    <input formControlName="startDate" matStartDate placeholder="Start date">
    <input formControlName="endDate" matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-hint *ngIf="isShowHint">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker [dateClass]="floatPickerClass" [disabled]="false" #picker></mat-date-range-picker>
</mat-form-field>

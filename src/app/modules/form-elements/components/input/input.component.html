<div class="relative input-wrapper flex flex-col"
     [class.error]="hasError"
>
  <mat-label class="text-lightSilver text-sm font-medium" *ngIf="label">{{label}}</mat-label>
  <mat-form-field appearance="outline">
    <mat-icon
      matPrefix
      *ngIf="icon"
      [svgIcon]="icon"
    ></mat-icon>
    <input [disabled]="readonly" [type]="type" matInput [(ngModel)]="value" [placeholder]="placeholder">
    <button
      *ngIf="type === 'password' || !isHide"
      type="button"
      matSuffix
      (mousedown)="$event.preventDefault()"
      (click)="onHide(); $event.preventDefault()"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="isHide"
    >
      <mat-icon>{{ isHide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error *ngIf="hasError">{{error}}</mat-error>
</div>
